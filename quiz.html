<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'/>
</head>
<body>

<header>
    <div class="title-container">
        <div class="title-background">
            <div class="title">
                <h1>Who is that Pok√©mon?</h1>
            </div>
        </div>
    </div>
</header>

<main>
    <section class="image-timer">
        <div class="image-container">
            <div id="poke-image">
                
            </div>
        </div>
        <div id="timer">

        </div>
    </section>

    <section class="multiple-choice">
        <div class="question-box">
            <h2> Who's that pokemon?</h2>
        </div>
        <div class="answers">
            <button class="answer--btn btn--a">Answer A</button>
            <button class="answer--btn btn--b">Answer B</button>
            <button class="answer--btn btn--c">Answer C</button>
            <button class="answer--btn btn--d">Answer D</button>
        </div>
    </section>

    <div class="score-next">
        <div id="player-score">
            <p>Score: 0 out of 0</p>
        </div>
        <div class="next-question">
            <button class="next--btn">NEXT</button>
        </div>
    </div>

</main>

<script src="https://kit.fontawesome.com/45c35d510d.js" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
